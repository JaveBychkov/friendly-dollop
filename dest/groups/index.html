</head>

        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded-bottom">
                    <a class="navbar-brand" href="#">xUsers</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarColor02">
                        <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Users</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/groups/">Groups <span class="sr-only">(current)</span></a>

                        </ul>

                        <button id='logout' class="btn btn-outline-light my-2 my-sm-0" type="button">Logout</button>

                    </div>
                </nav>
        </div>
        <div class="container">
            <table id="example" class="table table-striped table-bordered" width="100%" cellspacing="0">

                    <tr>
                        <th></th>
                        <th>Group Name</th>
                        <th>Number of Users</th>
                    </tr>
                </thead>
            </table>
            <div id="createGroup">
            </div>
        </div>

        <div class="container collapse" id="createNew">
            <div class="card">
                <div class="card-body">
                <form id="createGroupForm">
                    <div class="form-inline">
                        <div class="form-group mx-sm-3">
                            <label for="groupName" class="sr-only">Group Name</label>
                            <input type="text" class="form-control" id="groupName" placeholder="Group Name">
                          </div>
                          <button id='createNewGroup' type="submit" class="btn btn-primary">Create New Group</button>
                    </div>
                </form>
              </div>
          </div>
        </div>
